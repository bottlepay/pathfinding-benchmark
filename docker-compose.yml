version: "3.4"
volumes:
  lnd: {}
services:
  _lnd_build:
    image: pathfinding-benchmark-lnd
    ports: []
    volumes: []
    command: echo build completed
    depends_on: []
    build: lnd
    environment: []
  bitcoind:
    image: kylemanna/bitcoind
    ports: []
    volumes:
    - ./bitcoin.conf:/bitcoin/.bitcoin/bitcoin.conf
    command: ""
    depends_on: []
    environment: []
  lnd-managej:
    ports:
    - 9081:8081
    volumes:
    - lnd:/cfg
    command: ""
    depends_on:
    - node-start
    build: lnd-managej
    environment: []
  node-black_hole:
    restart: unless-stopped
    image: pathfinding-benchmark-lnd
    ports: []
    volumes:
    - ./lnd.conf:/root/.lnd/lnd.conf
    - lnd:/cfg
    command: --tlsextradomain=node-black_hole --alias=black_hole --tlscertpath=/cfg/black_hole/tls.cert
      --adminmacaroonpath=/cfg/black_hole/admin.macaroon --bitcoin.basefee=0 --bitcoin.feerate=0
    depends_on:
    - bitcoind
    - _lnd_build
    environment: []
  node-black_hole_indirect:
